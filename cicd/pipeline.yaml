apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sample-pipeline
  namespace: jiadchen-dev
spec:
  workspaces: # Task間のデータの受け渡しはworkspaceにて実施
    - name: shared-workspace
  params: # 各Taskで利用されるパラメータを定義
    - name: url
      type: string
  tasks:
    - name: git-clone
      taskRef: # Pipelineで実行するTaskの参照先
        name: git-clone
      params:
        - name: url
          value: $(params.url)
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build
      taskRef:
        name: build
      runAfter: # あるTaskが実行された後に本Taskが実行されるよう順番を制御
        - git-clone
      workspaces:
        - name: source-dir
          workspace: shared-workspace