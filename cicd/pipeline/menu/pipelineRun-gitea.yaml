apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: sample-pipeline-run-$(uid)
  namespace: sample-application
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: s2i-build-and-deploy
  params:
    - name: APP_NAME
      value: menu
    - name: GIT_REPO_URL
      value: 'https://gitea-instance-gitea.apps.cluster-s45fh.s45fh.sandbox2386.opentlc.com/jiadchen/openshift-pipeline-springboot.git'
    - name: GIT_REVISION
      value: ''
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi